<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libraria | Registrarse</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="bloque2">
        <li>
            <img src="img/logo_transparent.png"alt="Libraria" class="logo2" >
        </li>
        <h2 class="frase2">Registre una cuenta y obten acceso a tu Inventario de libros personalizado.</h2>     


    <form>
       <div class="input-group2">
            <label for="nombre">Introduce un nombre de usuario</label>
            <img src="img/user-solid.svg" alt="" class="icono4">
            <input type="nombre"name="nombre" placeholder="Nombre de usuario" id="nombre de usuario"> 

            <label for="email">Escriba su correo electronico</label>
            <img src="img/envelope-solid.svg" alt="" class="icono5">
            <input type="email" name=" email" placeholder="Email"id="email">

            <label for="contraseña">Escriba tu contraseña</label>
            <img src="img/lock-solid.svg" alt="" class="icono3">
            <input type="password" name="password" placeholder="Contraseña"id="contraseña">

            <label for="contraseña">Confirma tu contraseña</label>
            <img src="img/lock-solid.svg" alt="" class="icono3"> 
            <input type="password" name="password" placeholder="Contraseña"id="contraseña">

            <input class="btn" type="submit" value="Continuar"> 

            <div class="form-txt">
                <a href="">Olvidaste tu contraseña? </a>
            </div>
            
            <div class="cuenta">
                <a href="iniciarsesion.html">¿Ya tienes cuentas? inicie sesion ahora.</a> 
            </div>

       </div>
    </form>

    
 
</body>
</html>
