 <div class="bloque">

    <h2 class="frase1">Inicie sesion para almacenar tus obras favoritas.</h2> 

    <form>
        <div class="input-group">
            <label for="email">Escriba su e-mail o usuario</label>
            <img src="img/envelope-solid.svg" alt="" class="icono5">
            <input type= "email" name="email" placeholder="Email"id="email">

            <label for="email">Escriba tu Contraseña</label>
            <img src="img/lock-solid.svg" alt="" class="icono3">
            <input type="password" name="password" placeholder="Contraseña"id="Contraseña">
        
            <input class="btn" type="submit" value="Continuar"> 
        
            <div class="form-txt">
                <a href="">Olvidaste tu contraseña? </a>
            </div>
            
            <div class="cuenta">

        </div>
    </form>
 </div>
